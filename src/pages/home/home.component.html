<div class="d-flex flex-column align-items-start">
    <h3 class="p-5">New Costume</h3>
    <div class="d-flex flex-wrap justify-content-center mt-5 mb-5" style="gap: 2rem">
        <product-item *ngFor="let product of newerProducts" [imageUrl]="'http://10.147.19.99:9000/' + product.thumbnail"
            [name]="product.name" [price]="((product.price ?? 0) | number:'1.0-0') + ''"
            [description]="product.description" (click)="onProductClick(product.id)">
        </product-item>
</div>

<div>
    <h3 class="p-5">Last Pick</h3>
    <div class="d-flex flex-wrap justify-content-center mt-5 mb-5" style="gap: 2rem">
        <product-item *ngFor="let product of lastProducts" [imageUrl]="'http://10.147.19.99:9000/' + product.thumbnail"
            [name]="product.name" [price]="((product.price ?? 0) | number:'1.0-0') + ''"
            [description]="product.description" (click)="onProductClick(product.id)">
        </product-item>
    </div>
</div>
<div>
    <h3 class="p-5">Deal for your</h3>
    <div class="d-flex flex-wrap justify-content-center mt-5 mb-5" style="gap: 2rem">
        <product-item *ngFor="let product of randomProducts"
            [imageUrl]="'http://10.147.19.99:9000/' + product.thumbnail" [name]="product.name"
            [price]="((product.price ?? 0) | number:'1.0-0') + ''" [description]="product.description"
            (click)="onProductClick(product.id)">
        </product-item>
    </div>
</div>

<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(0)" aria-label="First page">First</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous page">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
            <li *ngFor="let page of visiblePages; trackBy: trackPage" class="page-item"
                [ngClass]="{'active': page === currentPage + 1}">
                <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next page">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link" (click)="onPageChange(totalPages - 1)" aria-label="Last page">Last</a>
            </li>
        </ul>
    </nav>
</div>
